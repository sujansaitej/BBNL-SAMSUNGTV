<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBNL - Player</title>
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Base Styles -->
    <link rel="stylesheet" href="css/base/variable.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/componentes/buttons.css">
    <link rel="stylesheet" href="css/componentes/remote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="js/script.js"></script>
    <!-- API Scripts for channel switching -->
    <script src="js/api/config.js"></script>
    
    
    <script src="js/api/auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Video player styles - FULL SCREEN */
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* ==================== INFO OVERLAY ==================== */
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 60%, transparent 100%);
            padding: 40px 40px 20px 40px;
            z-index: 20;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .info-overlay.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Channel Info Section */
        .channel-info {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 15px;
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .channel-logo-text {
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 5px;
            line-height: 1.2;
        }

        .channel-details {
            flex: 1;
        }

        .channel-number {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .channel-name {
            font-size: 18px;
            color: #fff;
            margin-top: 4px;
            font-weight: 500;
        }

        .channel-expiry {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        /* Program Info Section */
        .program-info {
            margin-left: 100px;
            flex: 2;
        }

        .program-title {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }

        .program-time {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }

        /* Progress Bar */
        .program-progress {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar-container {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a90d9, #64b5f6);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .up-next {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
        }

        .up-next span {
            color: #aaa;
        }

        /* Right Controls */
        .overlay-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .control-btn:hover, .control-btn:focus {
            background: rgba(255,255,255,0.2);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            color: #666;
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            color: #555;
        }

        .status-value {
            color: #888;
        }

        /* ==================== CHANNEL SEARCH OVERLAY ==================== */
        .channel-search-overlay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            border: 2px solid #ffc107;
            display: none;
            z-index: 100;
            min-width: 300px;
        }

        .channel-search-overlay.show {
            display: block;
        }

        .channel-search-overlay h3 {
            margin: 0 0 20px 0;
            color: #ffc107;
            text-align: center;
            font-size: 20px;
        }

        .channel-input {
            width: 100%;
            padding: 12px;
            font-size: 24px;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            text-align: center;
            outline: none;
        }

        .channel-input:focus {
            border-color: #ffc107;
        }

        .channel-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        /* ==================== BUFFERING INDICATOR ==================== */
        .buffering-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 50;
        }

        .buffering-indicator i {
            font-size: 48px;
            color: #ffc107;
        }

        .buffering-indicator p {
            margin-top: 16px;
            font-size: 14px;
        }

        /* ==================== VOLUME INDICATOR ==================== */
        .volume-indicator {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 30;
            text-align: center;
        }

        .volume-indicator.show {
            display: block;
        }

        .volume-indicator i {
            font-size: 32px;
            color: #ffc107;
        }

        .volume-bar {
            width: 8px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 15px auto 10px;
            position: relative;
        }

        .volume-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffc107;
            border-radius: 4px;
            transition: height 0.2s;
        }

        .volume-text {
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="video-wrapper" id="video-wrapper">
            <!-- HTML5 Video Player -->
            <video id="video-player" width="100%" height="100%" autoplay></video>
        </div>

        <!-- Dynamic Info Overlay -->
        <div class="info-overlay" id="info-overlay">
            <div class="channel-info">

                <div class="channel-details">

            <!-- Status Bar -->
            <div class="status-bar">

        <div class="channel-search-overlay" id="channel-search-overlay">

            <p class="channel-hint">Press Enter to switch channel</p>

    <script>
        // ==================== PLAYER STATE ====================
        var playerState = {
            channelNumber: '001',
            channelName: 'Unknown Channel',
            channelLogo: '',
            programTitle: 'No Program Info',
            programStartTime: null,
            programEndTime: null,
            programProgress: 0,
            upNext: '',
            epgId: '',
            subscriptionStatus: 'Active',
            expiryDays: null,
            userId: '',
            tvId: '',
            overlayVisible: false,
            overlayTimeout: null,
            volumeTimeout: null,
            volume: 100
        };

        // ==================== UTILITY FUNCTIONS ====================
        
        // Format time to HH:MM AM/PM
        function formatTime(date) {
            if (!date) return '--:--';
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes + ' ' + ampm;
        }

        // Format date to MMM DD, YYYY
        function formatDate(date) {
            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            var day = date.getDate();
            if (day < 10) day = '0' + day;
            return months[date.getMonth()] + ' ' + day + ', ' + date.getFullYear();
        }

        // Pad number with leading zeros
        function padNumber(num, size) {
            var s = String(num);
            while (s.length < size) s = '0' + s;
            return s;
        }

        // ==================== UI UPDATE FUNCTIONS ====================

        function updateChannelInfo() {
            document.getElementById('channel-number').textContent = padNumber(playerState.channelNumber, 3);
            document.getElementById('channel-name').textContent = playerState.channelName;
            
            // Update channel logo
            var logoContainer = document.getElementById('channel-logo');
            var logoText = document.getElementById('channel-logo-text');
            
            if (playerState.channelLogo) {
                logoContainer.innerHTML = '<img src="' + playerState.channelLogo + '" alt="' + playerState.channelName + '">';
            } else {
                // Use channel name abbreviation
                var words = playerState.channelName.split(' ');
                var abbr = '';
                for (var i = 0; i < words.length && i < 3; i++) {
                    if (words[i] && words[i][0]) {
                        abbr += words[i][0];
                    }
                }
                abbr = abbr.toUpperCase() || 'TV';
                logoText.textContent = abbr;
            }

            // Update expiry
            if (playerState.expiryDays !== null && playerState.expiryDays > 0) {
                document.getElementById('channel-expiry').textContent = 'Expires in ' + playerState.expiryDays + ' days';
            } else {
                document.getElementById('channel-expiry').textContent = '';
            }
        }

        function updateProgramInfo() {
            // If no specific program title, show channel name with "Now Playing"
            var programTitle = playerState.programTitle;
            if (!programTitle || programTitle === 'Live Broadcast' || programTitle === 'No Program Info') {
                programTitle = playerState.channelName + ' - Live';
            }
            document.getElementById('program-title').textContent = programTitle;
            
            var timeStr = '';
            if (playerState.programStartTime && playerState.programEndTime) {
                timeStr = formatTime(playerState.programStartTime) + ' - ' + formatTime(playerState.programEndTime);
            }
            document.getElementById('program-time').textContent = timeStr || '--:-- - --:--';

            // Update progress bar
            updateProgramProgress();

            // Update next program
            var upNextEl = document.getElementById('up-next');
            if (playerState.upNext && playerState.upNext !== 'Coming Up Next') {
                upNextEl.innerHTML = 'Up Next: <span>' + playerState.upNext + '</span>';
                upNextEl.style.display = 'block';
            } else {
                upNextEl.style.display = 'none';
            }
        }

        function updateProgramProgress() {
            if (playerState.programStartTime && playerState.programEndTime) {
                var now = new Date();
                var start = playerState.programStartTime.getTime();
                var end = playerState.programEndTime.getTime();
                var current = now.getTime();
                
                if (current >= start && current <= end) {
                    var progress = ((current - start) / (end - start)) * 100;
                    playerState.programProgress = Math.min(100, Math.max(0, progress));
                } else if (current > end) {
                    playerState.programProgress = 100;
                } else {
                    playerState.programProgress = 0;
                }
            }
            
            document.getElementById('program-progress').style.width = playerState.programProgress + '%';
        }

        function updateStatusBar() {
            document.getElementById('epg-id').textContent = playerState.epgId || '--';
            document.getElementById('subscription-status').textContent = playerState.subscriptionStatus || '--';
            document.getElementById('user-id').textContent = playerState.userId || '--';
            document.getElementById('tv-id').textContent = playerState.tvId || '--';
        }

        function updateDateTime() {
            var now = new Date();
            document.getElementById('current-date').textContent = formatDate(now);
            document.getElementById('current-time').textContent = formatTime(now);
        }

        // ==================== OVERLAY CONTROL ====================

        function showInfoOverlay() {
            var overlay = document.getElementById('info-overlay');
            overlay.classList.add('show');
            playerState.overlayVisible = true;
            
            // Clear existing timeout
            if (playerState.overlayTimeout) {
                clearTimeout(playerState.overlayTimeout);
            }
            
            // Auto-hide after 5 seconds
            playerState.overlayTimeout = setTimeout(function() {
                hideInfoOverlay();
            }, 5000);
        }

        function hideInfoOverlay() {
            var overlay = document.getElementById('info-overlay');
            overlay.classList.remove('show');
            playerState.overlayVisible = false;
        }

        function toggleInfoOverlay() {
            if (playerState.overlayVisible) {
                hideInfoOverlay();
            } else {
                showInfoOverlay();
            }
        }

        // ==================== VOLUME CONTROL ====================

        function showVolumeIndicator(volume) {
            playerState.volume = volume;
            var indicator = document.getElementById('volume-indicator');
            var levelEl = document.getElementById('volume-level');
            var textEl = document.getElementById('volume-text');
            var iconEl = document.getElementById('volume-icon');

            levelEl.style.height = volume + '%';
            textEl.textContent = volume + '%';

            // Update icon based on volume
            if (volume === 0) {
                iconEl.className = 'fas fa-volume-mute';
            } else if (volume < 50) {
                iconEl.className = 'fas fa-volume-down';
            } else {
                iconEl.className = 'fas fa-volume-up';
            }

            indicator.classList.add('show');

            // Clear existing timeout
            if (playerState.volumeTimeout) {
                clearTimeout(playerState.volumeTimeout);
            }

            // Auto-hide after 2 seconds
            playerState.volumeTimeout = setTimeout(function() {
                indicator.classList.remove('show');
            }, 2000);
        }

        // ==================== LOAD CHANNEL DATA ====================

        function loadChannelData() {
            // Get parameters from URL
            var params = new URLSearchParams(window.location.search);
            var title = params.get('title');
            var streamUrl = params.get('stream');
            var channelNum = params.get('channel') || '001';
            var logo = params.get('logo');
            var epg = params.get('epg');

            playerState.channelNumber = channelNum;
            playerState.channelName = title || 'Unknown Channel';
            playerState.channelLogo = logo || '';
            playerState.epgId = epg || title || '--';

            // Load user info from localStorage
            try {
                var userData = localStorage.getItem('bbnl_user');
                if (userData) {
                    var user = JSON.parse(userData);
                    playerState.userId = user.userid || user.mobile || '--';
                }
            } catch (e) {
                console.log('Could not load user data');
            }

            // Get TV ID (device ID)
            try {
                if (typeof tizen !== 'undefined' && tizen.systeminfo) {
                    tizen.systeminfo.getPropertyValue('BUILD', function(build) {
                        playerState.tvId = 'SN_' + (build.model || 'TV').substring(0, 4) + '-' + Math.random().toString(36).substring(2, 6).toUpperCase();
                        updateStatusBar();
                    }, function() {
                        playerState.tvId = 'TV_' + Math.random().toString(36).substring(2, 10).toUpperCase();
                        updateStatusBar();
                    });
                } else {
                    playerState.tvId = 'EMU_' + Math.random().toString(36).substring(2, 10).toUpperCase();
                }
            } catch (e) {
                playerState.tvId = 'DEV_' + Math.random().toString(36).substring(2, 10).toUpperCase();
            }

            // Set default values
            playerState.subscriptionStatus = 'Active';
            playerState.expiryDays = null;
            
            // Default program info
            var now = new Date();
            playerState.programStartTime = new Date(now.getTime() - (30 * 60 * 1000));
            playerState.programEndTime = new Date(now.getTime() + (30 * 60 * 1000));
            playerState.programTitle = 'Live Broadcast';
            playerState.upNext = 'Coming Up Next';

            // Update all UI with initial data
            updateChannelInfo();
            updateProgramInfo();
            updateStatusBar();
            updateDateTime();
            
            // Fetch real channel data from API
            fetchChannelInfoFromAPI(channelNum);

            return streamUrl;
        }
        
        // Fetch channel info from API for current channel
        function fetchChannelInfoFromAPI(channelNum) {
            // First check localStorage for cached channel data
            try {
                var storedChannels = localStorage.getItem('bbnl_channels');
                if (storedChannels) {
                    var channels = JSON.parse(storedChannels);
                    var targetNum = parseInt(channelNum, 10);
                    
                    for (var i = 0; i < channels.length; i++) {
                        var ch = channels[i];
                        var chNum = parseInt(ch.num, 10);
                        if (chNum === targetNum) {
                            // Found channel in cache, update UI
                            updateChannelFromData(ch);
                            return;
                        }
                    }
                }
            } catch (e) {
                console.log('Could not load cached channel data:', e);
            }
            
            // If not in cache, fetch from API
            if (typeof ChannelsAPI !== 'undefined' && ChannelsAPI.getChannelData) {
                console.log('Fetching channel data from API...');
                ChannelsAPI.getChannelData().then(function(result) {
                    if (result.success && result.channels && result.channels.length > 0) {
                        var targetNum = parseInt(channelNum, 10);
                        
                        // Store all channels for future use
                        var channelsForStorage = [];
                        for (var i = 0; i < result.channels.length; i++) {
                            var ch = result.channels[i];
                            channelsForStorage.push({
                                num: padNumber(i + 1, 3),
                                name: ch.chtitle || 'Channel ' + (i + 1),
                                stream: ch.streamlink || '',
                                logo: ch.chlogo || '',
                                subscribed: ch.subscribed,
                                grid: ch.grid,
                                chid: ch.chid
                            });
                        }
                        
                        try {
                            localStorage.setItem('bbnl_channels', JSON.stringify(channelsForStorage));
                            channelList = channelsForStorage;
                            console.log('Channel data fetched and stored:', channelsForStorage.length, 'channels');
                        } catch (e) {
                            console.error('Could not store channels:', e);
                        }
                        
                        // Find current channel
                        if (targetNum > 0 && targetNum <= channelsForStorage.length) {
                            updateChannelFromData(channelsForStorage[targetNum - 1]);
                        }
                    }
                }, function(error) {
                    console.error('Failed to fetch channel data from API:', error);
                });
            }
        }
        
        // Update UI with channel data from API
        function updateChannelFromData(channelData) {
            if (!channelData) return;
            
            playerState.channelName = channelData.name || channelData.chtitle || playerState.channelName;
            playerState.channelLogo = channelData.logo || channelData.chlogo || playerState.channelLogo;
            playerState.epgId = channelData.name || channelData.chtitle || playerState.epgId;
            
            // Check subscription status
            var subscribed = channelData.subscribed;
            if (subscribed === 'yes' || subscribed === '1' || subscribed === 1 || subscribed === true) {
                playerState.subscriptionStatus = 'Active';
                // Calculate expiry days (demo - would come from API in real scenario)
                playerState.expiryDays = Math.floor(Math.random() * 25) + 5;
            } else {
                playerState.subscriptionStatus = 'Not Subscribed';
                playerState.expiryDays = null;
            }
            
            // Update all UI sections
            updateChannelInfo();
            updateProgramInfo(); // Update program section to show channel name
            updateStatusBar();
            console.log('Channel info updated from API:', playerState.channelName);
        }

        // ==================== PLAYER INITIALIZATION ====================

        function initPlayer() {
            var streamUrl = loadChannelData();

            if (!streamUrl) {
                console.error('No stream URL provided. Please select a channel from TV Channels page.');
                showPlayerError('No stream URL. Please select a channel.');
                return;
            }

            // Set up player callbacks
            AVPlayer.setCallbacks({
                onPlay: function() {
                    console.log('Playback started');
                    hideBuffering();
                    clearLoadingTimeout();
                    AVPlayer.setFullScreen();
                    // Show info overlay briefly when playback starts
                    showInfoOverlay();
                },
                onPause: function() {
                    console.log('Playback paused');
                    showInfoOverlay();
                },
                onBufferingStart: function() {
                    console.log('Buffering started');
                    showBuffering();
                },
                onBufferingComplete: function() {
                    console.log('Buffering complete');
                    hideBuffering();
                },
                onBufferingProgress: function(percent) {
                    console.log('Buffering: ' + percent + '%');
                    updateBufferingProgress(percent);
                },
                onTimeUpdate: function(currentTime, duration) {
                    updateProgramProgress();
                },
                onError: function(type, errorMsg) {
                    console.error('Player error:', type, errorMsg);
                    hideBuffering();
                    clearLoadingTimeout();
                    
                    // Show user-friendly error message based on error type
                    var message = 'Unable to play this channel';
                    if (type === 'stream_load_failed') {
                        message = errorMsg || 'The channel stream could not be loaded. Please try again later.';
                    } else if (type === 'fatal_error') {
                        message = errorMsg || 'A playback error occurred. Please try a different channel.';
                    } else if (type === 'network_error') {
                        message = 'Network error. Please check your internet connection.';
                    } else if (type === 'timeout') {
                        message = 'Channel loading timed out. The stream may be offline or too slow.';
                    }
                    
                    showPlayerError(message);
                },
                onStreamComplete: function() {
                    console.log('Stream completed');
                }
            });
            
            // Set a timeout to show error if stream doesn't start playing
            startLoadingTimeout();

            // Initialize the player
            AVPlayer.init({
                url: streamUrl,
                containerId: 'video-wrapper',
                videoElementId: 'video-player',
                debug: true
            });
        }
        
        // ==================== LOADING TIMEOUT ====================
        
        var loadingTimeoutId = null;
        var LOADING_TIMEOUT_MS = 30000; // 30 seconds timeout
        
        function startLoadingTimeout() {
            clearLoadingTimeout();
            loadingTimeoutId = setTimeout(function() {
                console.error('Loading timeout - stream did not start in time');
                // Check if video is actually playing
                var state = AVPlayer.getState();
                if (!state.isPlaying) {
                    hideBuffering();
                    showPlayerError('Channel loading timed out. The stream may be offline or unavailable.');
                }
            }, LOADING_TIMEOUT_MS);
        }
        
        function clearLoadingTimeout() {
            if (loadingTimeoutId) {
                clearTimeout(loadingTimeoutId);
                loadingTimeoutId = null;
            }
        }

        // ==================== BUFFERING UI ====================

        function showBuffering() {
            var existingIndicator = document.getElementById('buffering-indicator');
            if (existingIndicator) return;

            var container = document.querySelector('.video-wrapper');
            var indicator = document.createElement('div');
            indicator.id = 'buffering-indicator';
            indicator.className = 'buffering-indicator';
            indicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i><p>Loading...</p>';
            container.appendChild(indicator);
        }

        function hideBuffering() {
            var indicator = document.getElementById('buffering-indicator');
            if (indicator && indicator.parentNode) {
                indicator.parentNode.removeChild(indicator);
            }
        }

        function updateBufferingProgress(percent) {
            var indicator = document.getElementById('buffering-indicator');
            if (indicator) {
                var text = indicator.querySelector('p');
                if (text) {
                    text.textContent = 'Loading... ' + percent + '%';
                }
            }
        }

        // ==================== ERROR UI ====================

        function showPlayerError(message) {
            var container = document.querySelector('.video-wrapper');
            
            var existingError = document.querySelector('.player-error-overlay');
            if (existingError) {
                existingError.parentNode.removeChild(existingError);
            }
            
            // Hide any video/player elements
            var videoEl = document.getElementById('video-player');
            if (videoEl) {
                videoEl.style.opacity = '0';
            }
            
            var errorOverlay = document.createElement('div');
            errorOverlay.className = 'player-error-overlay';
            errorOverlay.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);display:flex;align-items:center;justify-content:center;z-index:100;';
            
            // Get channel info for display
            var channelNum = playerState.channelNumber || '---';
            var channelName = playerState.channelName || 'Unknown Channel';
            var channelLogo = playerState.channelLogo || '';
            
            // Create logo HTML
            var logoHtml = '';
            if (channelLogo) {
                logoHtml = '<img src="' + channelLogo + '" alt="' + channelName + '" style="width:100%;height:100%;object-fit:contain;" onerror="this.parentElement.innerHTML=\'<span style=font-size:28px;font-weight:bold;color:#888;>ðŸ“º</span>\'">';
            } else {
                var abbr = channelName.split(' ').map(function(w) { return w[0] || ''; }).join('').substring(0, 3).toUpperCase() || 'TV';
                logoHtml = '<span style="font-size:20px;font-weight:bold;color:#888;">' + abbr + '</span>';
            }
            
            errorOverlay.innerHTML = 
                '<div style="text-align:center;max-width:600px;padding:40px;">' +
                    // Error Icon with animation
                    '<div style="width:120px;height:120px;margin:0 auto 30px;background:rgba(255,87,87,0.1);border-radius:50%;display:flex;align-items:center;justify-content:center;border:3px solid rgba(255,87,87,0.3);">' +
                        '<i class="fas fa-tv" style="font-size:48px;color:#ff5757;"></i>' +
                    '</div>' +
                    
                    // Main Error Title
                    '<h2 style="margin:0 0 10px;font-size:28px;font-weight:600;color:#fff;">Failed to Load Channel</h2>' +
                    '<p style="margin:0 0 30px;font-size:16px;color:#888;">The channel stream could not be played</p>' +
                    
                    // Channel Info Card
                    '<div style="background:rgba(255,255,255,0.05);border-radius:16px;padding:24px;margin-bottom:30px;border:1px solid rgba(255,255,255,0.1);">' +
                        '<div style="display:flex;align-items:center;gap:20px;">' +
                            // Channel Logo
                            '<div style="width:80px;height:80px;background:rgba(0,0,0,0.4);border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0;overflow:hidden;">' +
                                logoHtml +
                            '</div>' +
                            // Channel Details
                            '<div style="text-align:left;flex:1;">' +
                                '<div style="font-size:36px;font-weight:700;color:#fff;line-height:1;">' + padNumber(channelNum, 3) + '</div>' +
                                '<div style="font-size:18px;color:#ccc;margin-top:4px;">' + channelName + '</div>' +
                                '<div style="font-size:14px;color:#ff5757;margin-top:8px;display:flex;align-items:center;gap:6px;">' +
                                    '<i class="fas fa-exclamation-circle"></i> Stream unavailable' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                    '</div>' +
                    
                    // Error Details
                    '<div style="background:rgba(255,87,87,0.1);border-radius:10px;padding:16px;margin-bottom:30px;border-left:4px solid #ff5757;">' +
                        '<p style="margin:0;font-size:14px;color:#ff8080;"><i class="fas fa-info-circle" style="margin-right:8px;"></i>' + message + '</p>' +
                    '</div>' +
                    
                    // Action Buttons
                    '<div style="display:flex;gap:16px;justify-content:center;flex-wrap:wrap;">' +
                        '<button onclick="retryChannel()" style="padding:14px 36px;background:linear-gradient(135deg, #ffc107 0%, #ff9800 100%);border:none;border-radius:10px;cursor:pointer;font-weight:600;font-size:15px;color:#000;display:flex;align-items:center;gap:8px;transition:transform 0.2s,box-shadow 0.2s;" onmouseover="this.style.transform=\'scale(1.05)\';this.style.boxShadow=\'0 8px 25px rgba(255,193,7,0.3)\'" onmouseout="this.style.transform=\'scale(1)\';this.style.boxShadow=\'none\'">' +
                            '<i class="fas fa-redo"></i> Try Again' +
                        '</button>' +
                        '<button onclick="goToChannels()" style="padding:14px 36px;background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:10px;cursor:pointer;font-weight:600;font-size:15px;color:#fff;display:flex;align-items:center;gap:8px;transition:transform 0.2s,background 0.2s;" onmouseover="this.style.transform=\'scale(1.05)\';this.style.background=\'rgba(255,255,255,0.15)\'" onmouseout="this.style.transform=\'scale(1)\';this.style.background=\'rgba(255,255,255,0.1)\'">' +
                            '<i class="fas fa-list"></i> All Channels' +
                        '</button>' +
                        '<button onclick="history.back()" style="padding:14px 36px;background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:10px;cursor:pointer;font-weight:600;font-size:15px;color:#fff;display:flex;align-items:center;gap:8px;transition:transform 0.2s,background 0.2s;" onmouseover="this.style.transform=\'scale(1.05)\';this.style.background=\'rgba(255,255,255,0.15)\'" onmouseout="this.style.transform=\'scale(1)\';this.style.background=\'rgba(255,255,255,0.1)\'">' +
                            '<i class="fas fa-arrow-left"></i> Go Back' +
                        '</button>' +
                    '</div>' +
                    
                    // Help text
                    '<p style="margin:30px 0 0;font-size:13px;color:#666;">Press <span style="background:rgba(255,255,255,0.1);padding:4px 10px;border-radius:4px;color:#888;">Enter</span> to retry or <span style="background:rgba(255,255,255,0.1);padding:4px 10px;border-radius:4px;color:#888;">Return</span> to go back</p>' +
                '</div>';
            
            container.appendChild(errorOverlay);
            
            // Focus on retry button for remote navigation
            setTimeout(function() {
                var retryBtn = errorOverlay.querySelector('button');
                if (retryBtn) retryBtn.focus();
            }, 100);
        }
        
        // Retry loading the current channel
        function retryChannel() {
            // Reload the current page to retry
            window.location.reload();
        }
        
        // Navigate to channels list
        function goToChannels() {
            window.location.href = 'tv-channels.html';
        }

        // ==================== CHANNEL DATA (Dynamic from API or localStorage) ====================

        var channelList = [];

        function loadChannelList() {
            try {
                var storedChannels = localStorage.getItem('bbnl_channels');
                if (storedChannels) {
                    channelList = JSON.parse(storedChannels);
                    console.log('Loaded', channelList.length, 'channels from localStorage');
                }
            } catch (e) {
                console.log('Could not load channel list:', e);
            }

            // If no channels in localStorage, try to fetch from API
            if (channelList.length === 0) {
                console.log('No channels in localStorage, attempting to fetch from API...');
                fetchChannelsFromAPI();
            }
        }
        
        function fetchChannelsFromAPI() {
            // Check if ChannelsAPI is available
            if (typeof ChannelsAPI !== 'undefined' && ChannelsAPI.getChannelData) {
                ChannelsAPI.getChannelData().then(function(result) {
                    if (result.success && result.channels && result.channels.length > 0) {
                        channelList = [];
                        for (var i = 0; i < result.channels.length; i++) {
                            var ch = result.channels[i];
                            channelList.push({
                                num: padNumber(i + 1, 3),
                                name: ch.chtitle || 'Channel ' + (i + 1),
                                stream: ch.streamlink || '',
                                logo: ch.chlogo || ''
                            });
                        }
                        // Store for next time
                        try {
                            localStorage.setItem('bbnl_channels', JSON.stringify(channelList));
                            console.log('Fetched and stored', channelList.length, 'channels');
                        } catch (e) {
                            console.error('Could not store channels:', e);
                        }
                    }
                }, function(error) {
                    console.error('Failed to fetch channels:', error);
                });
            }
        }

        function switchToChannel(channelNum) {
            // Normalize channel number (remove leading zeros for comparison)
            var targetNum = parseInt(channelNum, 10);
            var found = null;
            
            for (var i = 0; i < channelList.length; i++) {
                var listNum = parseInt(channelList[i].num, 10);
                if (listNum === targetNum) {
                    found = channelList[i];
                    break;
                }
            }

            if (found && found.stream) {
                console.log('Switching to channel:', found.name, 'Stream:', found.stream);
                var newUrl = 'player.html?title=' + encodeURIComponent(found.name) + 
                    '&stream=' + encodeURIComponent(found.stream) + 
                    '&channel=' + found.num;
                if (found.logo) newUrl += '&logo=' + encodeURIComponent(found.logo);
                window.location.href = newUrl;
            } else if (found) {
                // Channel exists but no stream - show error briefly
                alert('Channel ' + padNumber(targetNum, 3) + ' - ' + found.name + '\nStream not available');
            } else {
                // Channel not found
                alert('Channel ' + padNumber(targetNum, 3) + ' not found');
            }
        }

        // ==================== EVENT HANDLERS ====================

        // Initialize on load
        window.addEventListener('load', function() {
            loadChannelList();
            initPlayer();
            
            // Update time every second
            setInterval(function() {
                updateDateTime();
                updateProgramProgress();
            }, 1000);
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', function() {
            AVPlayer.destroy();
        });

        // Click anywhere to show/hide overlay
        document.querySelector('.player-container').addEventListener('click', function(e) {
            if (!e.target.closest('.channel-search-overlay') && !e.target.closest('.control-btn')) {
                toggleInfoOverlay();
            }
        });

        // ==================== KEYBOARD / REMOTE CONTROLS ====================

        document.addEventListener('keydown', function(e) {
            var keyCode = e.keyCode;
            
            switch (keyCode) {
                case 13: // Enter - Show overlay or Play/Pause
                    if (playerState.overlayVisible) {
                        var state = AVPlayer.getState();
                        if (state.isPlaying) {
                            AVPlayer.pause();
                        } else {
                            AVPlayer.play();
                        }
                    } else {
                        showInfoOverlay();
                    }
                    break;
                    
                case 37: // Left - Rewind
                    AVPlayer.jumpBackward(10000);
                    showInfoOverlay();
                    break;
                    
                case 39: // Right - Forward
                    AVPlayer.jumpForward(10000);
                    showInfoOverlay();
                    break;
                    
                case 38: // Up - Volume up
                    var volUp = Math.min(100, playerState.volume + 10);
                    AVPlayer.setVolume(volUp);
                    showVolumeIndicator(volUp);
                    break;
                    
                case 40: // Down - Volume down
                    var volDown = Math.max(0, playerState.volume - 10);
                    AVPlayer.setVolume(volDown);
                    showVolumeIndicator(volDown);
                    break;
                    
                case 10009: // Back
                    if (playerState.overlayVisible) {
                        hideInfoOverlay();
                    } else {
                        window.history.back();
                    }
                    e.preventDefault();
                    break;
                    
                case 457: // Info button
                    toggleInfoOverlay();
                    break;
                    
                case 415: // Play
                    AVPlayer.play();
                    break;
                    
                case 19: // Pause
                    AVPlayer.pause();
                    break;
                    
                case 413: // Stop
                    AVPlayer.stop();
                    break;
                    
                case 417: // Fast Forward
                    AVPlayer.jumpForward(30000);
                    break;
                    
                case 412: // Rewind
                    AVPlayer.jumpBackward(30000);
                    break;
                    
                case 427: // Channel Up
                    var nextNum = parseInt(playerState.channelNumber) + 1;
                    switchToChannel(padNumber(nextNum, 3));
                    break;
                    
                case 428: // Channel Down
                    var prevNum = Math.max(1, parseInt(playerState.channelNumber) - 1);
                    switchToChannel(padNumber(prevNum, 3));
                    break;
            }
            
            // Number keys (0-9) for channel switching
            if (keyCode >= 48 && keyCode <= 57) {
                e.preventDefault(); // Prevent double input
                e.stopPropagation(); // Stop propagation to remote.js handler
                e.stopImmediatePropagation(); // Prevent other keydown handlers
                var num = String.fromCharCode(keyCode);
                showChannelSearch(num);
                return false;
            }
        });

        // ==================== CHANNEL SEARCH ====================

        var channelSearchOverlay = document.getElementById('channel-search-overlay');
        var channelNumberInput = document.getElementById('channel-number-input');
        var searchTimeout;

        // Flag to track if we're handling channel input
        var isHandlingChannelInput = false;
        
        function showChannelSearch(initialNum) {
            isHandlingChannelInput = true;
            channelSearchOverlay.classList.add('show');
            
            clearTimeout(searchTimeout);
            
            // Add the number first, then focus (prevents double input)
            if (initialNum && channelNumberInput.value.length < 4) {
                channelNumberInput.value += initialNum;
            }
            
            // Use setTimeout to focus after current event cycle completes
            setTimeout(function() {
                channelNumberInput.focus();
                isHandlingChannelInput = false;
            }, 10);
            
            searchTimeout = setTimeout(function() {
                var num = channelNumberInput.value;
                if (num) {
                    switchToChannel(num);
                }
                channelSearchOverlay.classList.remove('show');
                channelNumberInput.value = '';
            }, 2500);
        }

        channelNumberInput.addEventListener('keydown', function(e) {
            var keyCode = e.keyCode;
            
            // Prevent all default and stop propagation for number keys
            if (keyCode >= 48 && keyCode <= 57) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Only add number if not already being handled
                if (!isHandlingChannelInput && channelNumberInput.value.length < 4) {
                    channelNumberInput.value += String.fromCharCode(keyCode);
                }
                
                // Reset timeout
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(function() {
                    var num = channelNumberInput.value;
                    if (num) {
                        switchToChannel(num);
                    }
                    channelSearchOverlay.classList.remove('show');
                    channelNumberInput.value = '';
                }, 2500);
                return false;
            }
            
            if (e.key === 'Enter' || keyCode === 13) {
                clearTimeout(searchTimeout);
                var num = channelNumberInput.value;
                if (num) {
                    switchToChannel(num);
                }
                channelSearchOverlay.classList.remove('show');
                channelNumberInput.value = '';
            } else if (e.key === 'Escape' || keyCode === 10009) {
                clearTimeout(searchTimeout);
                channelSearchOverlay.classList.remove('show');
                channelNumberInput.value = '';
            }
        });

        // Remove non-numeric characters if somehow entered
        channelNumberInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
